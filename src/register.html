<section class="section">
    <div class="container  --border">

        <div class="section__header">
            <h2 class="section__title">Create an account</h2>
        </div>

        <form action="/" method="get" class="form  --register">
            <input type="text" class="form__input" placeholder="Name">
            <input type="text" class="form__input" placeholder="Username">
            <input type="email" class="form__input" placeholder="E-mail">
            <input type="password" class="form__input" placeholder="Password">

            <div class="section__end">
                <div class="decoration">
                    <div class="decoration__line"></div>
                    <div class="rectangle"></div>
                </div>

                <button type="submit" class="form__button  --nobg">Create an account</button>

                <div class="decoration">
                    <div class="rectangle"></div>
                    <div class="decoration__line"></div>
                </div>
            </div>
        </form>

        <div class="socials">
            <h4 class="socials__title">or enter with</h4>

            <div class="socials__buttons">
                <button type="button" class="socials__button  --blue">
                    <i class="socials__btn-icon fa-brands fa-facebook-f"></i>
                    <p>Facebook</p>
                </button>

                <button type="button" class="socials__button  --lightblue">
                    <i class="socials__btn-icon fa-brands fa-twitter"></i>
                    <p>Twitter</p>
                </button>

                <button type="button" class="socials__button  --red">
                    <i class="socials__btn-icon fa-brands fa-goodreads-g"></i>
                    <p>Google+</p>
                </button>
            </div>
        </div>

    </div> <!-- /.container --border -->
</section> <!-- /.section -->
